<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Look-alike</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Celebrity Look-alike</h1>
        <p class="subtitle">AI가 당신과 닮은 연예인을 찾아드립니다</p>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-content">
                    <div class="upload-icon">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                    </div>
                    <p>사진을 업로드하세요</p>
                </div>
                <img id="preview" class="preview-image" hidden>
            </div>

            <button id="analyzeBtn" class="analyze-btn" disabled>분석하기</button>
        </div>

        <div id="loading" class="loading" hidden>
            <div class="spinner"></div>
            <p>AI가 얼굴을 분석하고 있습니다...</p>
        </div>

        <div id="results" class="results" hidden>
            <h2>Match Results</h2>
            <div id="resultCards" class="result-cards"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
